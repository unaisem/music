    <img src="play-332.png" height="150px" width="150px" id="icon">
    <audio id="song">
        <source src="Ormakal-Dulquer-Salmaan.mp3" type="audio/mp3">
        
    </audio>
    <script >
        var song = document.getElementById("song");
        var icon = document.getElementById("icon");
        icon.onclick = function() {
            if (song.paused) {
                song.play();
                icon.src = "pause.png";
            } else {
                song.pause();
                icon.src = "play-332.png";
            }
            
        }
    </script>
